<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Assignment</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
        <div style="border: solid 2px black" class="main">
            <h1>Sign Up</h1>
        <form action="results.html" method="GET">
            <div id="email">
                <label for="email"></label>
                <input type="text" placeholder="Email" /><br>
            </div>
            <div id="userName">
                <label for="Username"></label>
                <input type="text" placeholder="Username" />
            </div>
            <div id="passWord">
                <label for="Password"></label>
                <input type="password" placeholder="Password" />
            </div>
            <div id="confirmPassword">
                <label for="Confirm Password"></label>
                <input type="password" placeholder="Confirm Password" />
            </div>
            <div>
                <button><type="submit">Submit</button>
            </div>
            <div>
                <a href="https://www.amazon.com/">
                    <img src="../assets/amazon.jpg" alt="amazon" class="round">
                </a>
                <a href="https://www.facebook.com/">
                    <img src="../assets/facebook.jpg" alt="facebook" class="round">
                </a>
                <a href="https://www.instagram.com/">    
                    <img src="../assets/instagram.jpg" alt="instagram" class="round">
                </a>
                <a href="https://slack.com/">    
                    <img src="../assets/slack.jpg" alt="slack" class="round">
                </a>
                <a href="https://www.youtube.com/">
                    <img src="../assets/youtube.jpg" alt="youtube" class="round">
                </a>    
            </div>
        </form>
        </div>
</body>
</html>
